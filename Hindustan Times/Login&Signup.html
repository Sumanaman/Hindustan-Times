<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
          *{
            margin: 0%;
            padding: 0%;
        }
   #main{
    /* border: 2px solid green; */
    text-align: center;
    width: 100%;
    height: 50px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    padding: 10px;
   }
   #main>img{
    width: 25%;
   }
   #container{
    width: 100%;
    height: 800px;
    margin-top: 100px;
    text-align: center;
    padding: 20px;
   }
   #container>div{
    width: 40%;
    /* border: 2px solid green; */
    height: 650px;
    align-items: center;
    margin: auto;
    margin-top: 30px;
    padding: 15px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    padding-bottom: 50px;
   }
   #container>div>div , 
   input , 
   button{
    width: 80%;
    font-family: Arial, Helvetica, sans-serif;
    height: 40px;
    align-items: center;
    margin: auto;
    margin-top: 20PX;
    border: 1px solid rgba(0, 0, 0, .4);
   }
   #container>div>div:nth-child(2) {
   background-color:rgb(24,119,242);
    border-radius: 4px;
    border: none;
   }
   #container>div>div:nth-child(2)>span {
    color: white;
   }
   #container>div>div:nth-child(2)>img {
    border-radius: 50%;
   }
   #container>div>div:nth-child(3) {
   background-color:rgb(0,0,0);
    border-radius: 4px;
    border: none;
   }
   #container>div>div:nth-child(3)>span {
    color: white;
   }
   #container>div>div:nth-child(3)>img {
    border-radius: 80%;
   }
   #container>div>div{
    display: flex;
    align-items: center;
   }
   #container>div>div>span{
    font-weight: bold;
    color: grey;
    font-size: 15px;
    margin-right: 110px;
   }
   #container>div>div>img{
    width: 5%;
    margin: auto;
    align-items: center;
    justify-content: center;
    margin-right: 5px;
   }
   #container>div>p{
     text-align: left;
     margin:20px 0px -15px 55px;
     font-weight:bolder;
    font-family:'Times New Roman', Times, serif;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }
   #bor+p>span{
    font-size: 10px;
    color: red;
    font-weight:bolder;
    font-family:'Times New Roman', Times, serif;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }
    #bor{
     display: flex;
     flex-direction: row;
     margin: 30px;
    }  
    #bor:before,
    #bor:after {
            content: "";
            flex: 0.3 0.3;
            border-bottom: 2px solid grey;
            margin: auto;
     }
     button{
    background-color:rgb(28,177,205);
    width: 50%;
    height: 50px;
    font-weight: bold;
    color: white;
    font-size: 16px;
    border-radius: 40px;
    border: none;
     }
#container>h1{
    font-weight:bolder;
    font-family:'Times New Roman', Times, serif;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
#bor1 ,#bor2{
    margin: auto;
    text-align: center;
    font-family:'Times New Roman', Times, serif;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
#bor1{
    margin-top: -200px;
}
#mnumber{
    margin-bottom: 30px;
}
#container>div>div:hover{
    cursor: pointer;
}
@media all and (min-width:481px) and (max-width:768px){

    #bor1{
        align-items: center;
        margin: auto;
        margin-top: -200px;
    }
    #bor1>p{
     margin: 0px 0px 0px 40px ;
    }
    #bor1>img{
    margin: 10px 0px 0px 30px;
  }
    #bor2{
        text-align: center;
        margin-top: 10px;
        align-items: center;
        margin: auto;
    }
    #bor2>p{
     margin: 0px 0px 0px 40px ;
    }
  #bor2>img{
    width: 35%;
    margin: 10px 0px 0px 35px;
  }
  #container>div>p{
     margin:20px 0px -15px 25px;
   }
   #container>div>div:nth-child(2)>span {
    color: white;
   }
}
    </style>
</head>
